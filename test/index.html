
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="about" class="py-5">
    <div class="container">
      <h2>About Me</h2>
      <p>Welcome to my portfolio website. I am a software engineer passionate about building innovative solutions.</p>
    </div>
  </section>

  <section id="projects" class="py-5">
    <div class="container">
      <h2>My Projects</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">Project 1</h3>
              <p class="card-text">Description of project 1.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">Project 2</h3>
              <p class="card-text">Description of project 2.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="py-5">
    <div class="container">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <div class="row">
          <div class="col-md-6">
            <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Your Email" required>
          </div>
          <div class="col-md-6">
            <textarea id="message" class="form-control mb-3" placeholder="Your Message" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Send</button
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Your Name</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
